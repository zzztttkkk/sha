<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // Create WebSocket connection.
    const socket = new WebSocket('ws://localhost:8080/ws');

    // Connection opened
    socket.addEventListener(
        'open',
        function (event) {
            let i = setInterval(
                function () {
                    socket.send('Hello Server!');
                },
                1000
            );
        },
    );

    // Listen for messages
    socket.addEventListener(
        'message',
        function (event) {
            console.log('Message from server ', event.data);
        },
    );
</script>
</body>
</html>
