<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function ws() {
        const socket = new WebSocket('ws://localhost:8080');

// Connection opened
        socket.addEventListener('open', function (event) {
            socket.send('Hello Server!');
        });

// Listen for messages
        socket.addEventListener('message', function (event) {
            console.log('Message from server ', event.data);
        });
    }

    ws()
</script>
</body>
</html>
